<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Navigation Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="crossorigin="anonymous"></script>
        <!-- Font Awsome icons-->
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <!-- Font awsome icons -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="menu-header">
            <i class='fa fa-bars'></i>
        </div>
        <div class="menu-content">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li>
                    <a href="#" class="dropbtn">Services <i class='fa
                            fa-chevron-down'></i></a>
                    <ul class="dropdown">
                        <li><a href="#">Service 1</a></li>
                        <li><a href="#">Service 2</a></li>
                        <li><a href="#">Service 3</a></li>
                        <li><a href="#">Service 4</a></li>
                        <li>
                            <a href="#" class="dropbtn2">Service 5 <i class='fa
                                    fa-chevron-right right'></i>
                                <i class='fa
                                    fa-chevron-down down'></i>
                            </a>
                            <ul class='dropdown2'>
                                <li><a href="#">Service 5.1</a></li>
                                <li><a href="#">Service 5.2</a></li>
                                <li><a href="#">Service 5.3</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Service 6</a></li>
                    </ul>
                </li>
                <li></li>
                <li></li>
                <li></li>
                <li><a href="#">Faq</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </body>

    <script>
        $(".dropbtn").click(function(){
            $('.dropdown').toggleClass('display');
            $('.dropdown2').removeClass('display');
        });
        $(".dropbtn2").click(function(){
            $('.dropdown2').toggleClass('display');
        });

        $('.fa-bars').click(function(){
            $('.menu-content').toggle();
        })
    </script>
</html>
